<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .icon {
            color: aqua;
            font-size: 48px;
            padding: 10px;
            background-color: blueviolet;
        }
        
        .icon:hover {
            color: black;
        }
        
        .don {
            font-size: 100px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon in css</title>
    <!-- bootstrap css icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- material icon cdn -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- FONT ASWEOM ICON CSS PRACTIECESS -->
    <script src="https://kit.fontawesome.com/78dade2949.js" crossorigin="anonymous"></script>
    <!-- box icon cdn link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- OR -->
    <!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->

</head>

<body>
    <nav class="icon">
        <p>this is nav bar</p>
    </nav>






    <i class="bi bi-house-door icon"></i>
    <i class="fa-brands fa-instagram icon"></i>
    <i class="fa-brands fa-facebook icon"></i>
    <span class="material-symbols-outlined  don">
        add
        </span>

    <i class='bx bx-user icon'></i>
    <i class='bx bxs-user icon'></i>
    <i class='bx bxl-facebook-square icon'></i>

    <i class='bx bxs-heart bx-spin icon'></i>
    <i class='bx bxs-heart bx-tada icon'></i>
    <i class='bx bxs-heart bx-flashing icon'></i>
    <i class='bx bxs-heart bx-burst icon'></i>
    <i class='bx bxs-like bx-fade-left icon'></i>
    <i class='bx bxs-like bx-fade-right icon'></i>
    <i class='bx bxs-like bx-fade-up icon'></i>
    <i class='bx bxs-like bx-fade-down icon'></i>

    <i class='bx bxs-home bx-spin-hover icon'></i>
    <i class='bx bxs-home bx-tada-hover icon'></i>
    <i class='bx bxs-home bx-flashing-hover icon'></i>
    <i class='bx bxs-home bx-burst-hover icon'></i>
    <i class='bx bxs-home bx-fade-left-hover icon'></i>
    <i class='bx bxs-home bx-fade-right-hover icon'></i>
    <i class='bx bxs-home bx-fade-up-hover icon'></i>
    <i class='bx bxs-home bx-fade-down-hover icon'></i>
    <!-- Boxicons web component -->
    <box-icon name='bell' animation='tada-hover'></box-icon>


</body>

</html>
