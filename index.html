<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            color: red;
            text-align: center;
            font-size: large;
            font-weight: 200;
        }
        
        #idselector {
            color: aqua;
        }
    </style>
</head>
<!-- CSS:Cascading Style Sheet 
    1.inline css    
    2.internal css
    3.external css
-->
<!-- the html element you want you style
selector{
    attribute:value
}
type of selector
element selector->all the html element
class selector->user defined class
id selector->user defines id 
-->

<body>
    <p style="color:red;">inline css</p>
    <div class="demo" id="idselector">
        this is internal csss
    </div>

    <div class="external">
        Externall



    </div>
</body>

</html>
